<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Car Dashboard</title>
</head>
<body>
    <div id="speedometer" style="width:400px; height:300px;"></div>

    <script>
        function drawSpeedometer(speed) {
            let data = [{
                type: "indicator",
                mode: "gauge+number",
                value: speed,
                title: { text: "Speed (km/h)" },
                gauge: {
                    axis: { range: [0, 200] }, // 速度範圍
                    bar: { color: "red" },
                    steps: [
                        { range: [0, 100], color: "lightgreen" },
                        { range: [100, 150], color: "yellow" },
                        { range: [150, 200], color: "red" }
                    ]
                }
            }];

            let layout = { margin: { t: 10, b: 10, l: 10, r: 10 } };
            Plotly.newPlot('speedometer', data, layout);
        }

        drawSpeedometer(80); // 設定初始速度
    </script>
</body>
</html>
