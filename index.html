/***************************************************
 * [5] Q-Learning ç›¸é—œè¨­å®š (ç¯„ä¾‹)
 ***************************************************/

let stateRange = [];
let numBins = [];

// è¨ˆç®—ç•¶ä¸‹ç‹€æ…‹å°æ‡‰åˆ°Qè¡¨çš„éµå€¼
function getStateKey(stateValues) {
  let indices = []; // ç”¨æ–¼å„²å­˜æ¯å€‹ç¶­åº¦çš„é›¢æ•£åŒ–ç´¢å¼•
  // console.log(stateValues)
  // console.log(stateValues)
  stateValues.forEach((value,dim) => {
    const bucketIdx = getBucketIndex(value,dim);
    // å°‡ç´¢å¼•åŠ å…¥é™£åˆ—
    indices.push(bucketIdx);
  });
  // ç´¢å¼•è½‰æˆå­—ä¸²æ¨™ç±¤
  return indices.join("_");
}

// é‡å°stateå…¶ä¸­ä¸€å€‹æ•¸å€¼ï¼Œå–å¾—åˆ†æ¡¶ç·¨è™Ÿ
function getBucketIndex(value,dim){
    // è¨­å®šé è¨­ç¯„åœ
    let min = 0, max = 100;
    // å–å¾—è©²ç‹€æ…‹æœ‰æ•ˆç¯„åœ
    if (stateRange[dim]) {
      min = stateRange[dim].min;
      max = stateRange[dim].max;
    }
    // è¨ˆç®—æ¡¶çš„å¤§å°
    let binSize = (max - min) / numBins[dim];
    // é™åˆ¶å€¼åœ¨ç¯„åœå…§
    let clipped = Math.max(min, Math.min(max, value));
    // è¨ˆç®—ç´¢å¼•
    let idx = Math.floor((clipped - min) / binSize);
    // ç¢ºä¿ç´¢å¼•åœ¨åˆæ³•ç¯„åœå…§
    idx = Math.min(Math.max(idx, 0), numBins[dim] - 1);

    return idx;
}

    // å¾ Q è¡¨ä¸­å–å¾—ç•¶ä¸‹ç‹€æ…‹çš„å‹•ä½œåƒ¹å€¼é™£åˆ—
    function getQArrayFromTable(state) {
      let stateKey=getStateKey(state)
      if (!QTable[stateKey]) {
        // console.warn(`QTable[${stateKey}] æœªåˆå§‹åŒ–ï¼Œå°‡è‡ªå‹•åˆå§‹åŒ–ã€‚`);
        QTable[stateKey] = Array(action_size).fill(0);
      }
      return QTable[stateKey];
    }

    // Q å€¼æ›´æ–°
    function qTableUpdate(prevS, prevA, reward, nextS, nextA) {
      // ç²å– Q å€¼é™£åˆ—
      const prevQArray = getQArrayFromTable(prevS);
      const nextQArray = getQArrayFromTable(nextS);

      // è¨ˆç®—ä¸‹ä¸€ç‹€æ…‹çš„çµ±è¨ˆå€¼
      const maxQNext = Math.max(...nextQArray);
      const minQNext = Math.min(...nextQArray);
      const actualQNext = nextQArray[nextA];


      // æ ¹æ“š Î» çš„å€¼è¨ˆç®—ç›®æ¨™ Q å€¼
      let targetQ = (1 - Math.abs(Psi)) * actualQNext +
                    Math.max(0, Psi) * maxQNext +
                    Math.max(0, -Psi) * minQNext;


      if (isNaN(targetQ)) {
        console.error("Invalid Q update detected.", { QTable,nextS ,actualQNext , maxQNext , minQNext});
        return; // æå‰è¿”å›ï¼Œé¿å…æ›´æ–°
      }
      // è¨ˆç®— Q å€¼æ›´æ–°
      let oldQ = prevQArray[prevA] || 0;
      let deltaQ = Alpha * (reward + Gamma * targetQ - oldQ);
      // if(Math.abs(deltaQ)<0.001){return;}
      // console.log(deltaQ)

      let newQ = oldQ + deltaQ

      if (isNaN(newQ)) {
        console.error("Invalid newQ detected.", { oldQ, Alpha, reward, Gamma, targetQ });
        return; // æå‰è¿”å›
      }
      // æ›´æ–° Q è¡¨
      // if(prevA==0){console.log(prevA,newQ)}
      // console.log(prevA,newQ)
      prevQArray[prevA] = newQ;
    }

    // åˆ¶å®šç­–ç•¥å‡½æ•¸---------------------------------
    function eGreedyStrategy(qArray) {
      const strategy = new Array(action_size).fill(0); // åˆå§‹åŒ–ç­–ç•¥æ©Ÿç‡é™£åˆ—

      // æª¢æŸ¥ qArray æ˜¯å¦ç‚ºé›¶å‘é‡
      if (qArray.every(val => val === 0)) {
        strategy.fill(1 / action_size); // å…¨ 0 æ™‚å‡ç­‰æ©Ÿç‡
        return strategy;
      }

      // Îµ-greedy ç­–ç•¥
      const elseProb = Epsilon / (action_size-1); // å…¶ä»–å‹•ä½œçš„æ¢ç´¢æ©Ÿç‡
      const bestProb = 1 - Epsilon; // æœ€ä½³å‹•ä½œçš„æ©Ÿç‡

      // æ‰¾åˆ°æœ€å¤§ Q å€¼çš„å‹•ä½œ
      const maxQ = Math.max(...qArray);
      const bestAction = qArray.indexOf(maxQ);

      // è¨­ç½®ç­–ç•¥æ©Ÿç‡
      strategy.fill(elseProb); // é»˜èªå…¶ä»–å‹•ä½œçš„æ¢ç´¢æ©Ÿç‡
      strategy[bestAction] = bestProb; // æœ€å¤§ Q å€¼çš„å‹•ä½œåŠ æ¬Š

      return strategy;
    }

    // è½‰æ› Epsilon åˆ° Tau
    function epsilonToTau(epsilon) {
      if (epsilon === 0) return 0.01; // æœ€å°å€¼ï¼Œé¿å…é™¤ä»¥ 0
      return 1 / (epsilon + 0.1) - 0.5; // æ˜ å°„å…¬å¼
    }

    function softmaxStrategy(qArray) {
      const tau = epsilonToTau(Epsilon);
      const expValues = qArray.map(q => Math.exp(q / tau));
      const sumExp = expValues.reduce((sum, val) => sum + val, 0);
      const strategy = expValues.map(exp => exp / sumExp); // æ­£è¦åŒ–ç‚ºæ©Ÿç‡é™£åˆ—

      return strategy;
    }

    function selectAction(strategy) {
      const rand = Math.random();
      let cumulativeProb = 0;

      for (let i = 0; i < strategy.length; i++) {
        cumulativeProb += strategy[i];
        if (rand <= cumulativeProb) {
          return i; // æ ¹æ“šæ©Ÿç‡åˆ†ä½ˆéš¨æ©Ÿé¸æ“‡å‹•ä½œ
        }
      }
      return 0; // é é˜²æ€§è¿”å›æœ€å¾Œä¸€å€‹å‹•ä½œ
    }

    const traceLength = 5; // å›ºå®šè»Œè·¡é•·åº¦ï¼Œä¾‹å¦‚ 20 æ­¥

    function recordStep(prevState, prevAction, reward, nextState, nextAction) {
      const step = [prevState, prevAction, reward, nextState, nextAction];
      trace.unshift(step); // å¾é ­å¡å…¥æ–°ç¶“é©—
      if (trace.length > traceLength) trace.pop(); // å¦‚æœè¶…éé•·åº¦ï¼Œç§»é™¤æœ€èˆŠç¶“é©—

    // é€å€‹å›æº¯å­¸ç¿’
    function learnFromTrace() {
      // console.log(trace,trace.length)
      for (let i = 0; i < trace.length; i++) {

    let lastTime = null;

      // Create the log entry
      const logEntry = `dt=${dt}ms, A=${action}, R=${reward}, state=${state}, sIndex=${sIndex}`;

      // Write the log for the specified agent
      writeLog(agentId, logEntry);
    }

    function writeLog(agentId, logEntry) {
      // Get the log element for the specified agent
      const logElement = document.getElementById(`p${agentId}-logs`);
      if (!logElement) {
        console.error(`Log element for agent ${agentId} not found.`);
        return;
      }

      // Append the log entry
      logElement.textContent += (logElement.textContent ? "\n" : "") + logEntry;

      // Automatically scroll to the bottom
      logElement.scrollTop = logElement.scrollHeight;
    }
